<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyser- Analyse your text for free</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!-- navbar for the website -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark" ">
        <div class=" container-fluid">
        <a class="navbar-brand" href="#">Text Analyser</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                
            </ul>
        </div>
        </div>
    </nav>

    <!-- container for the website -->

    <div class="container">
        <h1 class="my-4 text-center ">Welcome to text Analyser- Enter your text to Transform it!</h1>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter your text here" id="inpText"
                style="height: 300px"></textarea>
            <label for="inpText">Enter your text Here</label>
        </div>
        <div class="buttons my-4">
            <button type="button" id="uppercase" class="btn btn-primary">Primary</button>
            <button type="button" id="lowercase" class="btn btn-secondary">Secondary</button>
            <button type="button" id="removeextraspace" class="btn btn-success">Remove Extra Spaces</button>
            <button type="button" id="removeextralines" class="btn btn-danger">Remove Extra lines</button>
            <!--
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button> -->
        </div>

        <div class="info">
            <span id="charCount">0</span> Characters and <span id="wordCount">0</span> Words
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
<script src="./script.js"></script>
</html>
